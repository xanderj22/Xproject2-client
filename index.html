<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <style>

      h1 {
        text-align: center;
      }

      h2 {
        text-align: center;
      }

      button {
        font-size: 35px;
        background-color: #2196F3;
        border: 1px solid;
      }

      h3 {
        height: 300px;
        font-size: 500px;
        text-align: center;
        background-color: gray;
        background-image: url("http://www.biocenit.cat/mypics/90/902214/hello-wallpaper-friend.jpg");
        background-size: 25%
      }

      body {
        padding-top: 25px
      }

      </style>

    </head>

    <body>

      <h1>I LIKE YOU</h1>
      <h2>A friending app</h2>

      <p id="message"></p>

      <!-- <button id="create-user" class="button">Create Profile</button>
      <button id="update-user" class="button">Update Profile</button>
      <button id="user-info" class="button">Profile Info?</button>
      <button id="delete-user" class="button">Delete Profile</button> -->


        <form id="sign-up" class="border">
          <fieldset>
            <legend> Sign Up! </legend>
            <input type="text" name="credentials[email]" placeholder="Email" id="signupemail">
            <input type="password" name="credentials[password]" placeholder="Password" id="signuppassword">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" id="signuppasswordconfirm">
            <input type="submit" value="Sign up!">
          </fieldset>
        </form>

        <form id="sign-in" class="border">
          <fieldset>
            <legend> Sign In (and Create Profile)! </legend>
            <input type="text" name="credentials[email]" placeholder="Email" id="signinemail">
            <input type="password" name="credentials[password]" placeholder="Password" id="signinpassword">
            <input type="submit" value="Sign in!">
          </fieldset>
        </form>

        <form id="change-password" class="border hidden">
           <fieldset>
             <legend>Change password!</legend>
             <input type="password" name="passwords[old]" placeholder="Old password" id="oldpass">
             <input type="password" name="passwords[new]" placeholder="New password" id="newpass">
             <input type="submit" value="Change password!">
           </fieldset>
        </form>

        <form id="sign-out" class="border hidden">
          <fieldset>
            <legend> Sign Out! </legend>
            <input type="submit" value="Sign out!">
          </fieldset>
        </form>

        <h2></h2>

      <form class="user" id="create-profile-form">
        <button type="submit" class="btn btn-default">Create Profile or Update Current Profile</button>
        <div class="form-group">
          <input required type="text" name="user[User_Name]" placeholder="User Name" id="username">
          <input required type="text" name="user[Location]" placeholder="Location" id="userlocation">
          <input required type="text" name="user[About]" placeholder="About You (in 3 words)" id="aboutuser">
          <input required type="text" name="user[Gender_Identity]" placeholder="Gender Identity" id="useridentity">
          <input required type="text" name="user[Preferred_Pronoun]" placeholder="Preferred Pronoun" id="userpronoun">
        </div>
      </form>

    <form class="user" id="likes-form">
      <button type="submit" class="btn btn-default">Likes and Interests?</button>
      <div class="form-group">
        <input required type="text" name="like[interests]" placeholder="Interests" id="userinterests">
        <input required type="text" name="like[five_fave_things]" placeholder="5 Fave Things" id="userfaves">
        <input required type="text" name="like[personality_types]" placeholder="Personality Types" id="personalities">
        <input required type="text" name="like[gender_prefs]" placeholder="Gender Prefs" id="genderprefs">
        <input required type="text" name="like[searching_for]" placeholder="Searching For?" id="usersearch">
      </div>
    </form>

    <form class="user" id="show-user-info">
      <button type="submit" class="btn btn-default">Show Current Profile</button>
    </form>

    <!-- <form class="user" id="show-user-likes">
      <button type="submit" class="btn btn-default">User Likes</button>
    </form> -->

    <div id="user-profile-info"></div>

    <form class="delete-user" id="delete-profile">
      <button type="submit" class="btn btn-default">Delete Profile</button>
    </form>

        <h3></h3>

    </body>
</html>
